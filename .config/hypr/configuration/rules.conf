# Here's a list of every variable: https://wiki.hyprland.org/Configuring/Variables/

# Primary monitor
monitor=DP-1,3440x1440@159.96,2560x0,auto

# Left monitor
monitor=DP-2,2560x1440@165,0x0,auto

# Kamvas 22 Tablet
monitor=HDMI-A-1,1920x1080@60,auto,auto


#### - # # - #####
#  WINDOW RULES  #
#### - # # - #####

# Disable blur for xwayland context menus
windowrule {
  name = windowrule-1
  no_blur = on
  match:class = ^()$
  match:title = ^()$
}

# windowrulev2 = noblur, xwayland:1

# Floating
windowrule {
  name = windowrule-2
  float = on
  match:class = ^(blueberry\.py)$
}

windowrule {
  name = windowrule-3
  float = on
  match:class = ^(guifetch)$   # FlafyDev/guifetch
}

windowrule {
  name = windowrule-4
  float = on
  size = (monitor_w*0.45)
  center = on
  match:class = ^(pavucontrol)$
}

windowrule {
  name = windowrule-5
  float = on
  size = (monitor_w*0.45)
  center = on
  match:class = ^(org.pulseaudio.pavucontrol)$
}

windowrule {
  name = windowrule-6
  float = on
  size = (monitor_w*0.45)
  center = on
  match:class = ^(nm-connection-editor)$
}

windowrule {
  name = windowrule-7
  float = on
  match:class = .*plasmawindowed.*
}

windowrule {
  name = windowrule-8
  float = on
  match:class = kcm_.*
}

windowrule {
  name = windowrule-9
  float = on
  match:class = .*bluedevilwizard
}

windowrule {
  name = windowrule-10
  float = on
  match:title = .*Welcome
}

windowrule {
  name = windowrule-11
  float = on
  match:title = ^(illogical-impulse Settings)$
}

windowrule {
  name = windowrule-12
  float = on
  match:class = org.freedesktop.impl.portal.desktop.kde
}

windowrule {
  name = windowrule-13
  float = on
  size = (monitor_w*0.45)
  match:class = ^(Zotero)$
}


# Move
# kde-material-you-colors spawns a window when changing dark/light theme. This is to make sure it doesn't interfere at all.
windowrule {
  name = windowrule-14
  float = on
  no_initial_focus = on
  move = (999999) (999999)
  match:class = ^(plasma-changeicons)$
}

# stupid dolphin copy
windowrule {
  name = windowrule-15
  move = (40) (80)
  match:title = ^(Copying — Dolphin)$
}


# Tiling
windowrule {
  name = windowrule-16
  tile = on
  match:class = ^dev\.warp\.Warp$
}


# Picture-in-Picture
windowrule {
  name = windowrule-17
  float = on
  keep_aspect_ratio = on
  move = ((monitor_w*0.73)) ((monitor_h*0.72))
  size = (monitor_w*0.25)
  pin = on
  match:title = ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
}


# Dialog windows – float+center these windows.
windowrule {
  name = windowrule-18
  center = on
  float = on
  match:title = ^(Open File)(.*)$
}

windowrule {
  name = windowrule-19
  center = on
  float = on
  match:title = ^(Select a File)(.*)$
}

windowrule {
  name = windowrule-20
  center = on
  float = on
  match:title = ^(Choose wallpaper)(.*)$
}

windowrule {
  name = windowrule-21
  center = on
  float = on
  match:title = ^(Open Folder)(.*)$
}

windowrule {
  name = windowrule-22
  center = on
  float = on
  match:title = ^(Save As)(.*)$
}

windowrule {
  name = windowrule-23
  center = on
  float = on
  match:title = ^(Library)(.*)$
}

windowrule {
  name = windowrule-24
  center = on
  float = on
  match:title = ^(File Upload)(.*)$
}

windowrule {
  name = windowrule-25
  center = on
