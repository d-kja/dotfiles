# --- Tearing ---
windowrule {
  name = windowrule-27
  immediate = on
  match:title = .*\.exe
}

windowrule {
  name = windowrule-28
  immediate = on
  match:title = .*minecraft.*
}

windowrule {
  name = windowrule-29
  immediate = on
  match:class = ^(steam_app).*
}


# No shadow for tiled windows (matches windows that are not floating).
windowrule {
  name = windowrule-30
  no_shadow = on
  match:float = 0
}


# ######## Workspace rules ########
workspace = special:special, gapsout:10

# ######## Layer rules ########
layerrule {
  name = layerrule-1
  xray = 1
  match:namespace = .*
}

# layerrule = noanim, .*
layerrule {
  name = layerrule-2
  no_anim = on
  match:namespace = walker
}

layerrule {
  name = layerrule-3
  no_anim = on
  match:namespace = selection
}

layerrule {
  name = layerrule-4
  no_anim = on
  match:namespace = overview
}

layerrule {
  name = layerrule-5
  no_anim = on
  match:namespace = anyrun
}

layerrule {
  name = layerrule-6
  no_anim = on
  match:namespace = indicator.*
}

layerrule {
  name = layerrule-7
  no_anim = on
  match:namespace = osk
}

layerrule {
  name = layerrule-8
  no_anim = on
  match:namespace = hyprpicker
}


layerrule {
  name = layerrule-9
  no_anim = on
  match:namespace = noanim
}

layerrule {
  name = layerrule-10
  blur = on
  ignore_alpha = 0
  match:namespace = gtk-layer-shell
}

layerrule {
  name = layerrule-11
  blur = on
  ignore_alpha = 0.5
  match:namespace = launcher
}

layerrule {
  name = layerrule-12
  blur = on
  ignore_alpha = 0.69
  match:namespace = notifications
}

layerrule {
  name = layerrule-13
  blur = on
  match:namespace = logout_dialog # wlogout
}


# Ignore maximize requests from apps. You'll probably like this.
windowrule {
  name = windowrule-31
  suppress_event = maximize
  match:class = .*
}


# Fix some dragging issues with XWayland
windowrule {
  name = windowrule-32
  no_focus = on
  match:class = ^$
  match:title = ^$
  match:xwayland = 1
  match:float = 1
  match:fullscreen = 0
  match:pin = 0
}


# Screen sharing
windowrule {
  name = windowrule-33
  opacity = 0.0 override
  no_anim = on
  no_initial_focus = on
  max_size = 1 1
  no_blur = on
  no_focus = on
  match:class = ^(xwaylandvideobridge)$
}


# Firefox
windowrule {
  name = windowrule-34
  no_blur = on
  match:class = firefox # disables blur for firefox
}

windowrule {
  name = windowrule-35
  opacity = 1.0 override 1.0 override 1.0 override
  match:class = firefox # disables opacity for firefox
}


