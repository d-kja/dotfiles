# Core components (authentication, lock screen, notification daemon)

# Auth
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = /usr/lib/polkit-kde-authentication-agent-1 || /usr/libexec/polkit-kde-authentication-agent-1  || /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 || /usr/libexec/polkit-gnome-authentication-agent-1

# Lock (I need to finish this ._.)
# exec-once = hypridle
# exec-once = dbus-update-activation-environment --all
# exec-once = sleep 1 && dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # Some fix idk
#
# exec-once = hyprpm reload

# Bar
exec-once = caelestia shell -d

# Search
exec-once = hyprshell run &

# Audio
# Can cause issues with wine, if you hear popping or crackly sound, you can disable this

# exec-once = easyeffects --gapplication-service
exec-once = spotify_player -d # Run daemon


# Clipboard: history
# Don't use this for a while, see: https://github.com/hyprwm/Hyprland/discussions/11411

# exec-once = wl-paste --watch cliphist store &
# exec-once = wl-paste --type text --watch cliphist store
# exec-once = wl-paste --type image --watch cliphist store
# exec-once = wl-clip-persist --clipboard regular

# Background
# exec-once = $HOME/.config/hypr/scripts/reset-background.sh

# Cursor
exec-once = hyprctl setcursor rio-cursor 32

# SSH (Fish shell)
exec-once = eval (ssh-agent -c)
